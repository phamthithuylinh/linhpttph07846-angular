
<div class="col-sm-4">
<table style="width: 100%;" class="table">
   
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Desc</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
  
   
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
            <td><img [src]="product.img" width="200px"></td>
            <td>{{product.name}}</td>
            <td>${{product.price}}</td>
            <td>{{product.desc}}</td>
           <td> {{product.status ? 'In stock': 'Out stock'}}</td>
            <td><button class="btn btn-primary" >Edit</button> </td>
            <td><button class="btn btn-primary" (click)="removeItem(product.id)">Delete</button> </td>
            
        </tr>
        
    
</table>
</div>

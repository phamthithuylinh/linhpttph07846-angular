<div class="row">

<br>
<h4>Product Manager</h4>
<br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Desk</th>
        <th scope="col">Status</th>
        <th scope="col">Image</th>
        <th scope="col">Detail</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" >
        <th scope="row">{{product.name}}</th>
        <td>${{product.price}}</td>
        <td>{{product.desc}}</td>
        <td>{{product.status ? 'In stock': 'Out stock'}}</td>
         <td><img [src]="product.img" width="200px"></td>
       
        <td><button class="btn btn-primary" routerLink="/product/{{product.id}}">Detail</button></td>
        <td><button class="btn btn-primary" routerLink="/product/edit/{{product.id}}" >Edit</button></td>
         <td><button class="btn btn-primary" routerLink="/product/delete/{{product.id}}">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
